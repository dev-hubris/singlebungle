<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 상세 보기</title>
    <link rel="stylesheet" href="/styles.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            flex: 1;
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-details {
            flex: 1;
            padding: 20px;
        }
        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .price-section {
            margin-bottom: 20px;
        }
        .original-price {
            font-size: 16px;
            text-decoration: line-through;
            color: #888;
            margin-right: 10px;
        }
        .discounted-price {
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
        .discount-rate {
            font-size: 14px;
            color: green;
            margin-top: 5px;
        }
        .size-select {
            margin-bottom: 20px;
        }
        .size-select label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .size-select select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            text-align: center;
            color: white;
            background-color: black;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            opacity: 0.9;
        }
        .button.secondary {
            background-color: #888;
        }
    </style>
</head>
<body>
<header th:replace="fragments/top :: header"></header>
<main>
<div class="container">
    <!-- Product Image Section -->
    <div class="product-image">
        <img src="https://via.placeholder.com/600x800" alt="Product Image">
    </div>

    <!-- Product Details Section -->
    <div class="product-details">
        <div class="product-name">[OJG X DRAW FIT] Shearling Minimal Mustang Jacket [BLACK]</div>
        <div class="price-section">
            <span class="original-price">₩209,000</span>
            <span class="discounted-price">₩167,200</span>
            <div class="discount-rate">(20% Off)</div>
        </div>
        <div class="size-select">
            <label for="size">Size</label>
            <select id="size" name="size">
                <option value="">Select Size</option>
                <option value="S">Small (S)</option>
                <option value="M">Medium (M)</option>
                <option value="L">Large (L)</option>
                <option value="XL">Extra Large (XL)</option>
            </select>
        </div>
        <div class="actions">
            <button class="button">Buy Now</button>
            <button class="button secondary">Add to Cart</button>
        </div>
    </div>
</div>
</main>
<footer th:replace="fragments/foot :: footer"></footer>
</body>
</html>
